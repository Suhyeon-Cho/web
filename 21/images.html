<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21가지 레시피</title>
    <style>
        .images {
            width: 150px;
            margin: 10px;
            transition: filter 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        .images:hover {
            filter: hue-rotate(120deg);
            transform: scale(1.1);
        }

        button {
            border: 2px solid #1a1aff;
            background-color: #ffffff;
            color: #000000;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 1px;
        }
        button:hover {
            background-color: rgb(0, 0, 204);
            border-color: rgb(0, 0, 204);
            color: #ffffff;
        }
        body {
            font-family: 'Pretendard', sans-serif;
            text-align: center;
            background-color: #F0F8FF;
            margin: 0;
            padding: 20px;
        }

        li {
            list-style: none;
            padding: 0;
        }

        .recipe-display {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 30px;
            color: #001aff;
        }
    </style>
</head>
<body class="grandiflora-one-regular">
    <button onClick="location.href = 'index.html'">되돌아가기</button>
    <li> 
        <h2>21가지 레시피들</h2>
        <p>21 이미지를 클릭하면 추천메뉴가 나타납니다!</p>
        <div id="image-container">
            <img src="./source/bg2.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg3.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg4.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg5.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg6.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg7.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg8.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg9.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg10.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg11.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg12.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg13.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg14.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg15.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg16.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg17.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg18.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg19.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg20.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg21.png" class="images" onclick="showRecipe()" />
            <img src="./source/bg22.png" class="images" onclick="showRecipe()" />
        </div>
    </li> 

    <div id="recipe-display" class="recipe-display">오늘 뭐 먹지...</div>

    <script>
        const recipes = [
            "베이컨 크림 파스타",
            "매콤한 치킨 스튜",
            "허니 갈릭 새우",
            "스파이시 램 커리",
            "바질 페스토 피자",
            "구운 연어와 아스파라거스",
            "프렌치 어니언 수프",
            "갈릭 버터 스테이크",
            "클래식 라자냐",
            "토마토 바질 샐러드",
            "닭가슴살과 아보카도 샌드위치",
            "새우 알리오 올리오",
            "땅콩 소스 치킨 꼬치",
            "바베큐 폭립",
            "감바스 알 아히요",
            "채소 라따뚜이",
            "치즈 오믈렛",
            "타이 카레 누들",
            "초콜릿 브라우니",
            "바나나 팬케이크",
            "애플 시나몬 오트밀"
        ];

        function showRecipe() {
            const randomIndex = Math.floor(Math.random() * recipes.length);
            const recipeDisplay = document.getElementById('recipe-display');
            recipeDisplay.textContent = `오늘의 추천 메뉴: ${recipes[randomIndex]}`;
        }
    </script>
</body>
</html>
